<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase - Parte 1</title>
    <link rel="stylesheet" type="text/css" href="/css/alumno.css">
</head>
<body>
    <form action="">
        <fieldset>
            <div class="cajas">
                <h1>Registro de alumnos</h1>
                <img class="alumnos" src="/img/Regisgtro alumnos.jpg" height="205" ><br>
                <label for="txtNom">Nombres:</label>
                <input type="text" name="txtNom" id="txtNom" placeholder="Ingrese sus nombres"><br>
                <label for="txtApe">Apellidos:</label>
                <input type="text" name="txtApe" id="txtApe" placeholder="Ingrese sus apellidos"><br>
                <label for="txtDni">Dni:</label>
                <input type="text" name="txtDni" id="txtDni" placeholder="Ingrese su Dni"><br>
            </div>
            <div class="casilla">
                <label for="cboCurso">Curso:</label>
                <select name="cboCurso" id="cboCurso">
                    <option value="0">Seleccione un Curso:</option>
                    <option value="1">Diseño web</option>
                    <option value="2">Base de Datos</option>
                    <option value="3">Programacion Java</option>
                </select><br>
            </div>
            <div class="casilla">
                <label for="rbTur">Turno:</label>
                <input type="radio" name="turno" id="rbM"><label for="rbM">Mañana</label>
                <input type="radio" name="turno" id="rbT"><label for="rbT">Tarde</label>
                <input type="radio" name="turno" id="rbN"><label for="rbN">Noche</label>
                <br>
                <label for="chkEst">Estado:</label>
                <input type="checkbox" name="chkEst" id="chkEst">
                <label for="chkEst">Habilitado</label><br>
            </div>
            <input class="boton" type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar"><br>
            <input class="boton" type="reset" value="Limpiar" id="btnLimpiar" name="btnLimpiar">
            <ul class="error" name="error" id="error"></ul>
        </fieldset>
    </form>
    <hr>
    <table id=tbAlumno>
        <thead>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Dni</th>
            <th>Curso</th>
            <th>Turno</th>
            <th>Estado</th>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/curso.js" type="text/javascript"></script>
    <script src="js/bibliotecacurso.js" type="text/javascript"></script>
</body>
</html>

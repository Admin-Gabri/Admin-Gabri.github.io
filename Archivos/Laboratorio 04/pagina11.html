    //Ejemplo 1
    //Desarrollar una aplicacion que te permita ingresar tu nombre y mostrar un saludo 5 veces
    //¿Cuantas variables necesito?
    //2
    //¿Que tipo de datos necesito?
    //Texto,Entero
    //Cuales serian las variables?
    //nom, cont 
    //¿Que variables vamos a leer?
    //nom
    //definiendo e inicializando variables
    var nom=0, cont="";
    //capturando valores
    nom=prompt("Ingresa tu nombre: ");
    //while
    while(cont<5){
        document.write("Hola como estas "+nom+"<br>");
        cont++;
    }
    document.write("<hr>");
    //do while
    cont=0;
    do{
        document.write("Hola como estas "+nom+"<br>");
        cont++;
    }while(cont<5);
    document.write("<hr>");
    //for
    for(cont=0;cont=5;cont++){
        document.write("Hola como estas "+nom+"<br>");
    }
    document.write("<hr>")
    document.write("<hr>")

    //definiendo e inicializando variables
    var cont=0, can=0; sum=0;

    can=parseInt(prompt("Ingresa la cantidad de numeros:"));
    num=parseInt(prompt("Ingresa el numero de la tabla:"));
    //while
    while(cont<can){

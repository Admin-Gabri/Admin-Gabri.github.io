    <script type="text/javascript">
    //Conectores Lógicos
    //Permiten unir 2 o mas condiciones dentro de un if
    //Conector Lógico Y
    //Es verdadero  si todas  las condiciones son verdaderas
    //Sintaxis
    //if(condicion1 && condicion2) ->condicion1=V y condicion2=V ->V
    //if(condicion1 && condicion2) ->condicion1=V y condicion2=F ->F
    //Conector Logico O
    //Es falso si todas las condiciones son falsas
    // Sintaxis
    // if(condicion1 || condicion2) -> condicion1=V o condicion2=V -> V
    // if(condicion1 || condicion2) -> condicion1=V o condicion2=F -> V
    // if(condicion1 || condicion2) -> condicion1=F o condicion2=V -> V
    // if(condicion1 || condicion2) -> condicion1=F o condicion2=F -> F

    //Ejemplo 1
    //Desarrollar un aplicacion que permita calcular el sueldo final de un trabajador si se sabe que pertenece a la categoria 2 y es del turno mañana se le aplicara una bonificacion del 7%, en caso contrario no se le aplicaria la bonificacion. Mostrar todos los resultados.
    //¿Cuantas variables necesito?
    //5
    //¿Que tipo de datos necesito?
    //Real, Entero, Texto
    //Cuales serian las variables?
    //sb, bon sf, cat, tur
    //¿Que variables vamos a leer?
    //sb, cat, tur
    //declarando e incializando variables
    var sb=0, bon=0, sf=0, cat=0, tur="";
    //capturando valores
    sb=parseFloat(prompt("Ingrese el sueldo basico:"));
    cat=parseInt(prompt("Ingrese la categoria:"));
    tur=prompt("Ingrese el turno [m] o [t] o [n]:");
    //condicion
    if(cat==2 && (tur=="m" || tur=="M")){
        bon=sb*0.07;
    }else{
        bon=0;
    }
    //realizando operaciones
    sf=sb+bon;
    //mostrando resultados
    alert("El sueldo basico es:"+sb);
    alert("La bonificacion es:"+bon);
    alert("El sueldo final es:"+sf);

    //Ejemplo 2
    //Desarrollar un aplicacion que nos permita ingresar 3 numeros y luego calcular cual es mayor y cual es menor. Mostrar el numero mayor y mostrar el numero menor
    //¿Cuantas variables necesito?
    //5
    //¿Que tipo de datos necesito?
    //Entero
    //Cuales serian las variables?
    //n1, n2, n3, nma, nme
    //¿Que variables vamos a leer?
    //n1, n2, n3
    //declarando e incializando variables
    var n1=0, n2=0, n3=0, nma=0, nme=0;
    //capturando valores
    n1=parseInt(prompt("Ingrse el numero 1"));
    n2=parseInt(prompt("Ingrse el numero 2"));
    n3=parseInt(prompt("Ingrse el numero 3"));
    //condicion
    if(n1>n2 && n1>3){
        nma=n1;
    }else{
        if(n2>n1 && n2>n3){
            nma=n2;
        }else{
            nma=n3;
        }
    }

    if(n1<n2 && n1<n3){
        nme=n1;
    }else{
        if(n2<n1 && n2<n3){
            nme=n2;
        }else{
            nme=n3;
        }
    }
    //mostrando resultados
    document.write("El numero mayor es: "+nma+"<br>");
    document.write("El numero menor es: "+nme+"<br>");
    document.write("<hr>");
    </script>
